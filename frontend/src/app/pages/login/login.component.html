<div class="login-container">
  <div class="login-card">
    <div class="logo-section">
      <img src="assets/images/logo-pop-eat.png" alt="Logo Pop Eat" class="logo">
      <h1>PopEat</h1>
    </div>
  
    <p class="subtitle">Connectez-vous pour continuer</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Entrez votre email" 
          [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Veuillez entrer un email valide</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Entrez votre mot de passe" 
          [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</span>
        </div>
      </div>
      
      <div class="form-actions">
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      </div>
      
      <div class="error-alert" *ngIf="errorMessage">
        <div class="error-icon">
          <i class="fa fa-exclamation-circle"></i>
        </div>
        <div class="error-content">{{ errorMessage }}</div>
      </div>
      
      <button type="submit" class="btn-login" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Connexion en cours...</span>
      </button>
    </form>
    
    <div class="register-link">
      Vous n'avez pas de compte ? <a routerLink="/register">S'inscrire</a>
    </div>
  </div>
</div>
