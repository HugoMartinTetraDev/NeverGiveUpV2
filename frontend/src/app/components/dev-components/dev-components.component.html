<div class="container">
  <h1>Composants</h1>
  <div class="component-grid">

    <app-dev-component-card
      *ngFor="let component of composants"
      [component]="component"
    ></app-dev-component-card>

  </div>
  <div class="no-results" *ngIf="composants.length === 0">
    <mat-icon class="no-results-icon">search_off</mat-icon>
    <h2>Aucun composant trouvé</h2>
    <p>Essayez de modifier vos critères de recherche</p>
  </div>
</div>
