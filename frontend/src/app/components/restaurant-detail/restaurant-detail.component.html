<div class="restaurant-detail">
  <mat-tab-group>
    <mat-tab label="Menus">
      <div class="menu-grid">
        @for (menu of restaurant.menus; track menu.id) {
          <mat-card class="menu-card" (click)="openMenuDetails(menu)">
            <img mat-card-image [src]="menu.image" [alt]="menu.name">
            <mat-card-content>
              <h2>{{menu.name}}</h2>
              <p class="price">{{menu.price | currency:'EUR':'symbol':'1.2-2'}}</p>
              <p class="description">{{menu.description}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">DÉTAILS</button>
            </mat-card-actions>
          </mat-card>
        }
      </div>
    </mat-tab>

    <mat-tab label="Articles">
      <div class="menu-grid">
        @for (item of restaurant.articles; track item.id) {
          <mat-card class="menu-card" (click)="openItemDetails(item)">
            <img mat-card-image [src]="item.image" [alt]="item.name">
            <mat-card-content>
              <h2>{{item.name}}</h2>
              <p class="price">{{item.price | currency:'EUR':'symbol':'1.2-2'}}</p>
              <p class="description">{{item.description}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">DÉTAILS</button>
            </mat-card-actions>
          </mat-card>
        }
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
