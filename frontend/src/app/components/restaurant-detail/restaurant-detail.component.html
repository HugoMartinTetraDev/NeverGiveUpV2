<div class="restaurant-detail" *ngIf="restaurant">

  <mat-tab-group>
    <mat-tab label="Menus">
      <div class="menu-grid">
        <mat-card *ngFor="let menu of restaurant.menus" class="menu-card" (click)="openMenuDetails(menu)">
          <img [src]="menu.image" [alt]="menu.name">
          <mat-card-content>
            <h3>{{ menu.name }}</h3>
            <p>{{ menu.description }}</p>
            <p class="price">{{ menu.price }}€</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
    
    <mat-tab label="À la carte">
      <div class="items-grid">
        <mat-card *ngFor="let item of restaurant.articles" class="item-card" (click)="openItemDetails(item)">
          <img [src]="item.image" [alt]="item.name">
          <mat-card-content>
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p class="price">{{ item.price }}€</p>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
