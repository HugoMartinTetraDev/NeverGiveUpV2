<div class="container">
  <div class="header">
    <h1>Gestion des composants</h1>
    <button mat-raised-button color="primary" (click)="openAddComponentDialog()">
      <mat-icon>add</mat-icon>
      Ajouter un composant
    </button>
  </div>
  <div class="component-grid">
    <app-tech-component-card
      *ngFor="let component of composants"
      [component]="component"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-tech-component-card>
  </div>
  <div class="no-results" *ngIf="composants.length === 0">
    <mat-icon class="no-results-icon">search_off</mat-icon>
    <h2>Aucun composant trouvé</h2>
    <p>Essayez de modifier vos critères de recherche</p>
  </div>
</div>
