<div class="delete-dialog">
  <h1 mat-dialog-title>Suppression de votre compte</h1>
  
  <div mat-dialog-content>
    <p>Êtes-vous sûr de vouloir supprimer votre compte ?</p>
  </div>
  
  <div mat-dialog-actions class="button-group">
    <button mat-raised-button color="warn" (click)="onConfirm()">SUPPRIMER</button>
    <button mat-raised-button (click)="onCancel()">ANNULER</button>
  </div>
</div>
