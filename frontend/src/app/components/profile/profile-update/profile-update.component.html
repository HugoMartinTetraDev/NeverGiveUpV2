<div class="profile-container">
  <h1>Modifications des informations</h1>

  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Chargement du profil...</p>
  </div>

  <div *ngIf="!isLoading" class="profile-form">
    <mat-form-field appearance="outline">
      <mat-label>Pr√©nom</mat-label>
      <input matInput [(ngModel)]="userProfile.firstName" placeholder="ex : Jhon">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="userProfile.lastName" placeholder="ex : Doe">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date de naissance</mat-label>
      <input matInput [(ngModel)]="userProfile.birthDate" placeholder="jj/mm/aaaa">
      <mat-hint>Format : JJ/MM/AAAA (ex: 17/11/2003)</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput [(ngModel)]="userProfile.email" placeholder="ex : cesi@cesi.Fr" readonly>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Mot de passe</mat-label>
      <input matInput [(ngModel)]="userProfile.password" type="password" placeholder="Laisser vide pour ne pas changer">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Adresse</mat-label>
      <input matInput [(ngModel)]="userProfile.address" placeholder="ex : 24 Le Paquebot">
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" [disabled]="isSaving" (click)="onSave()">
        <span *ngIf="!isSaving">SAUVEGARDER</span>
        <span *ngIf="isSaving">SAUVEGARDE EN COURS...</span>
      </button>
      <button mat-raised-button [disabled]="isSaving" (click)="onCancel()">ANNULER</button>
    </div>
  </div>
</div>
