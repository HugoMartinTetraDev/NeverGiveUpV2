<div class="cart-delete-dialog">
  <h1 mat-dialog-title>Annuler de la commande</h1>
  
  <div mat-dialog-content>
    <p>Êtes-vous sûr de vouloir annuler votre commande ?</p>
  </div>
  
  <div mat-dialog-actions class="button-group">
    <button mat-raised-button color="primary" class="confirm-btn" (click)="onConfirm()">CONFIRMER</button>
    <button mat-raised-button class="cancel-btn" (click)="onCancel()">ANNULER</button>
  </div>
</div>
