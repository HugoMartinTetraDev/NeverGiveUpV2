<mat-card class="restaurant-card">
    <img mat-card-image [src]="restaurant.image" [alt]="restaurant.name">
    <mat-card-content>
      <h2>{{ restaurant.name }}</h2>
      <p>{{ restaurant.location }}</p>
      <p>{{ restaurant.description }}</p>
      <p *ngIf="restaurant.deliveryFee">Frais de livraison: {{ restaurant.deliveryFee }}â‚¬</p>
      <p *ngIf="restaurant.freeDelivery">Livraison gratuite</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onDetailsClick()">Voir le menu</button>
    </mat-card-actions>
  </mat-card>
