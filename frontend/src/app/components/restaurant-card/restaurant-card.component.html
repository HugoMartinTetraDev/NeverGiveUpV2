<mat-card class="restaurant-card">
    <img mat-card-image [src]="restaurant.image" [alt]="restaurant.name">
    <mat-card-content>
      <h2>{{ restaurant.name }}</h2>
      <p class="location">{{ restaurant.location }}</p>
      <p class="description">{{ restaurant.description }}</p>
      <p class="delivery-info" *ngIf="restaurant.freeDelivery">
        Livraison Gratuite !
      </p>
      <p class="delivery-info" *ngIf="restaurant.deliveryFee">
        Frais : {{ restaurant.deliveryFee }}€
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="onDetailsClick()">DÉTAILS</button>
    </mat-card-actions>
  </mat-card>
